<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Welcome to our <span class="font-semibold text-orange-900">Bank Calculation Website</span></h1>
    </header>
    <main>
        <section class=" w-9/12 mt-12 p-8 mx-auto bg-green-400">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-sumbit" class="bg-orange-400 px-4 py-2 text-white font-semibold rounded-lg hover:bg-orange-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
